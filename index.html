<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider-container">

        <div class="wrapper">
            <div class="inner">
                <div class="slider"><img src="img/1.jpg" alt=""></div>
                <div class="slider"><img src="img/2.jpg" alt=""></div>
                <div class="slider"><img src="img/3.jpg" alt=""></div>
                <div class="slider"><img src="img/4.jpg" alt=""></div>
            </div>
        </div>

        <button class="prev">
            <img src="icon/angle-left-solid.svg" alt="">
        </button>
        <button class="next">
            <img src="icon/angle-right-solid.svg" alt="">
        </button>

    </div>


    <script src="app.js"></script>
    
</body>
</html>
